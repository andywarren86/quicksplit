<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Transaction List</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="../../js/bootstrap.js" th:src="@{js/bootstrap.js}"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>
    <script src="../../js/quicksplit.js" th:src="@{js/quicksplit.js}"></script>
    
    <link type="text/css" rel="stylesheet"
      href="../../css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
    <link type="text/css" rel="stylesheet"
      href="../../css/bootstrap-theme.css" th:href="@{/css/bootstrap-theme.css}"/>
    <link type="text/css" rel="stylesheet"
      href="../../css/quicksplit.css" th:href="@{/css/quicksplit.css}"/>
      
    <script>
	    $(document).ready( function(){

	      // create modal and pre-populate form
        $( "#add-modal" ).on( "show.bs.modal", function (event) {
          /*
          var button = $(event.relatedTarget);
          var row = button.closest( "tr" );
          var defaultAmount = parseInt( row.data( "balance" ) ) / -100;
          $(this).find( "#Date" ).val( new Date().toISOString().slice(0, 10) );
          $(this).find( "#Description" ).val( 
            defaultAmount > 0 ? "Cash payment" : "Cash withdrawal" );
            */
        });

        $( "#delete-modal" ).on( "show.bs.modal", function( event ) {
          var button = $(event).relatedTarget;
          $(this).find( "#TransactionId" ).value( button.data( "id" ) );
        });
	      
	    });
    </script>
    
  </head>
  
  <body>
	  <nav th:replace="fragments :: nav" class="navbar navbar-default navbar-static-top">
	    <div class="container">
	    
	      <div class="navbar-header">
	        <a class="navbar-brand">Static Navbar</a>
	      </div>
	      
	    </div>
	  </nav>
	  
	  <div class="container">
	  
    <div class="row">
      <div class="col-sm-6">
		  <h3>Recent Transactions</h3>
      </div>

      <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-body">
          <form class="form-inline">
            <div class="form-group">
              <label>Filter by Player:</label>
              <select name="PlayerId" id="PlayerId" class="form-control input-sm" th:remove="all-but-first">
                <option></option>
                <option>Tom</option>
                <option>Dick</option>
                <option>Harry</option>
              </select>
            </div>
            <button type="submit" class="btn btn-default btn-sm">Apply</button>
            <button class="btn btn-link">Clear</button>
          </form>
        </div>
      </div>
      </div>

    </div>
		  
		  <table class="table table-condensed table-striped">
			  <thead>
			    <tr>
			      <th>Player #</th>
			      <th>Date</th>
			      <th>Amount ($)</th>
			      <th>Description</th>
            <th></th>
			    </tr>
			  </thead>
			  <tbody th:remove="all-but-first">
			    <tr th:each="transaction : ${Transactions}">
			      <td th:text="${transaction.playerId}">1</td>
			      <td th:text="${#dates.format(transaction.date,application.dateFormat)}">Mon, 21 Mar 1986</td>
			      <td th:text="${#numbers.formatDecimal(transaction.amount/100,1,2)}">-25.60</td>
			      <td th:text="${transaction.description}">Season #1 loss</td>
            <td><a href="#" data-toggle="modal" data-target="#remove-modal" th:attr="data-id=${transaction.id}">Remove</a></td>
			    </tr>
          <tr>
            <td>2</td>
            <td>Mon, 21 Mar 1986</td>
            <td>+12.20</td>
            <td>Season #1 profit</td>
            <td><a href="#" data-toggle="modal" data-target="#remove-modal">Remove</a></td>
          </tr>
	      </tbody>
		  </table>

      <div class="button-row">
        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#add-modal">
          <span class="glyphicon glyphicon-plus"></span>
            Add Transaction
        </button>
      </div>
		  
		</div>

    <div class="modal fade" id="add-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <form th:action="@{/add-transaction}" method="post">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Add Transaction</h4>
            </div>
            <div class="modal-body">
            
              <div class="form-group">
                <label for="PlayerId">Player</label>
                <select name="PlayerId" id="PlayerId" class="form-control" th:remove="all-but-first">
                  <option>Tom</option>
                  <option>Dick</option>
                  <option>Harry</option>
                </select>
              </div>
              <div class="form-group">
                <label for="Date">Date</label>
                <input type="date" name="Date" id="Date" class="form-control" 
                  value="2016-03-21"
                  th:value="${#dates.format(#dates.createToday(),'yyyy-MM-dd')}"required>
              </div>
              <div class="form-group">
                <label for="Amount">Amount</label>
                <div class="input-group">
                  <div class="input-group-addon">$</div>
                  <input type="number" step="0.05" name="Amount" class="form-control" id="Amount" required>
                </div>
              </div>
              <div class="form-group">
                <label for="Description">Description</label>
                <textarea name="Description" id="Description" class="form-control" rows="2"></textarea>
              </div>
              
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary btn-sm">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
	  
    <div class="modal fade" id="remove-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <form th:action="@{/remove-transaction}" method="post">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Delete Transaction</h4>
            </div>
            <div class="modal-body">
              <input type="hidden" name="TransactionId">
              <p>Are you sure you wish to remove this transaction?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Nah</button>
              <button type="submit" class="btn btn-danger btn-sm">Yeah!</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </body>
  
</html>
