<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Players</title>
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!--<script src="js/jquery-1.5.1.min.js"></script>-->
    <script src="js/jquery-ui-1.8.14.custom.min.js"></script>
    <link type="text/css" href="css/ui-lightness/jquery-ui-1.8.14.custom.css" rel="stylesheet" />
 
    <!-- Bootstrap -->
    <script src="js/bootstrap.js"></script>
    <link type="text/css" href="css/bootstrap.css" rel="stylesheet">
    <link type="text/css" href="css/bootstrap-theme.css" rel="stylesheet">
    
    <!-- Quicksplit -->
    <script src="js/quicksplit.js"></script>
    <link type="text/css" href="css/quicksplit.css" rel="stylesheet"/>
      
    <!-- Custom Page Content -->
    <script>
	    $(document).ready( function(){
	    	
	    	$( "#edit-player form" ).on( "submit", function(e){
	    		console.log( "form submit" );
	    		e.preventDefault();
	    		var data = $(this).serialize();
	    		console.log( data );
	    		
	    		$.post( "/edit-user", $(this).serialize(), function( data, status, xhr ){
	    			console.log( "Success!" );
	    		})
	    		.fail( function(){
	    			console.log( "Fail :(" );
	    		});
	    	});
	    		
        $( "#add-player form" ).on( "submit", function(e){
          console.log( "form submit" );
          e.preventDefault();
          var data = $(this).serialize();
          console.log( data );
          
          $.post( "/add-user", $(this).serialize(), function( data, status, xhr ){
            console.log( "Success!" );
          })
          .fail( function(){
            console.log( "Fail :(" );
          });
        });
	    	
	    });
    </script>
    
  </head>
  
  <body>
	  <nav class="navbar navbar-default navbar-static-top">
	    <div class="container">
	    
	      <div class="navbar-header">
	        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	          <span class="sr-only">Toggle navigation</span>
	          <span class="icon-bar"></span>
	          <span class="icon-bar"></span>
	          <span class="icon-bar"></span>
	        </button>
	        <a class="navbar-brand" href="Summary">Welcome to <strong>QuickSplit</strong></a>
	      </div>
	      
	      <div id="navbar" class="navbar-collapse collapse">
	        <ul class="nav navbar-nav navbar-right">
	          <li><a href="Summary">Summary</a></li>
	          <li><a href="Results">Results</a></li>
	          
	          <li class="dropdown active">
	            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Admin <span class="caret"></span></a>
	            <ul class="dropdown-menu" role="menu">
	              <li><a href="AddResult" class="active">Add Result</a></li>
	            </ul>
	          </li>
	          
	        </ul>
	      </div>
	      
	    </div>
	  </nav>
	  
	  <div class="container">
	  
		  <h1>Players!</h1>
		  
		  <table class="table table-condensed table-striped">
			  <thead>
			    <tr>
			      <th>#</th>
			      <th>Name</th>
			      <th></th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="player : ${Players}">
			      <td th:text="${player.id}">1</td>
			      <td th:text="${player.name}">Test</td>
			      <td><a href="#" data-toggle="modal" data-target="#edit-player">Edit</a></td>
			    </tr>
	      </tbody>
		  </table>
		  
		  <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#add-player">
        <span class="glyphicon glyphicon-plus"></span>
          Add Player
      </button>
		  
		</div>
		
		<div class="modal fade" id="edit-player" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
	        <form>
		        <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="myModalLabel">Player Details</h4>
			      </div>
			      <div class="modal-body">
			        <div class="form-group">
	              <label for="EditName">Name</label>
	              <input type="text" required class="form-control" name="Name" id="EditName"/>
	            </div>
			      </div>
			      <div class="modal-footer">
			        <button type="submit" class="btn btn-primary btn-sm">Update</button>
			      </div>
	        </form>
        </div>
      </div>
    </div>
    
    <div class="modal fade" id="add-player" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <form>
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Add Player</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="AddName">Name</label>
                <input type="text" required class="form-control" name="Name" id="AddName"/>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary btn-sm">Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>
	  
	  
 </body>
  
</html>
