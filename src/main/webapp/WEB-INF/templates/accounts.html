<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Account Balances</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="../../js/bootstrap.js" th:src="@{js/bootstrap.js}"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>
    <script src="../../js/quicksplit.js" th:src="@{js/quicksplit.js}"></script>
    
    <link type="text/css" rel="stylesheet"
      href="../../css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
    <link type="text/css" rel="stylesheet"
      href="../../css/bootstrap-theme.css" th:href="@{/css/bootstrap-theme.css}"/>
    <link type="text/css" rel="stylesheet"
      href="../../css/quicksplit.css" th:href="@{/css/quicksplit.css}"/>
      
    <script>
      $(document).ready( function(){
        
      });
    </script>
    
  </head>
  
  <body>
    <nav th:replace="fragments :: nav (accounts)" class="navbar navbar-default navbar-static-top">
      <div class="container">
      
        <div class="navbar-header">
          <a class="navbar-brand">Static Navbar</a>
        </div>
        
      </div>
    </nav>
    
    <div class="container">
    
      <h3>Accounts</h3>
      <p>Any players with an outstanding account balance are listed below.</p>
      <p>Click player for transaction history.</p>

      <table class="table table-condensed table-striped colour-negative">
        <thead>
          <tr>
            <th style="width:20%">Player</th>
            <th style="width:20%" class="amount">Balance ($)</th>
            <th style="width:60%"></th>
          </tr>
        </thead>
        <tbody>
          <tr data-id="1" data-name="Andrew" data-balance="10000"
            th:each="e : ${balances}"
            th:attr="data-id=${e.key.id},data-name=${e.key.name},data-balance=${e.value}">
            
            <td><a href="#" th:href="@{/transactions(player-id=${e.key.id})}" th:text="${e.key.name}">Test</a></td>
            <td class="amount" th:text="${#numbers.formatDecimal(e.value/100.0,1,2)}">100.00</td>
            <td></td>
          </tr>
          <tr>
            <td><b>Total</b></td>
            <td class="amount"><b th:text="${#numbers.formatDecimal(total/100.0,1,2)}">100.00</b></td>
            <td></td>
          </tr>
        </tbody>
      </table>
      
    </div>
    
  </body>
  
</html>
