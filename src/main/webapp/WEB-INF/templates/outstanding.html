<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Account Balances</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="../../js/bootstrap.js" th:src="@{js/bootstrap.js}"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>
    <script src="../../js/quicksplit.js" th:src="@{js/quicksplit.js}"></script>
    
    <link type="text/css" rel="stylesheet"
      href="../../css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
    <link type="text/css" rel="stylesheet"
      href="../../css/bootstrap-theme.css" th:href="@{/css/bootstrap-theme.css}"/>
    <link type="text/css" rel="stylesheet"
      href="../../css/quicksplit.css" th:href="@{/css/quicksplit.css}"/>
      
    <script>
      $(document).ready( function(){
        
      });
    </script>
    
  </head>
  
  <body>
    <nav th:replace="fragments :: nav" class="navbar navbar-default navbar-static-top">
      <div class="container">
      
        <div class="navbar-header">
          <a class="navbar-brand">Static Navbar</a>
        </div>
        
      </div>
    </nav>
    
    <div class="container">
    
      <h3>Account Balances</h3>
      <p>All players with an outstanding account balance are listed below. Click a name to view and record transactions against that player.</p>

      <table class="table table-condensed table-striped colour-negative">
        <thead>
          <tr>
            <th>Player</th>
            <th>Balance ($)</th>
          </tr>
        </thead>
        <tbody>
          <tr data-id="1" data-name="Andrew" data-balance="10000" th:attr="data-id=${e.key.id},data-name=${e.key.name},data-balance=${e.value}"
            th:each="e : ${Balances}">
            <td><a href="transactions.html" th:href="@{/transactions(PlayerId=${e.key.id})}" th:text="${e.key.name}">Test</a></td>
            <td th:text="${#numbers.formatDecimal(e.value/100.0,1,2)}">100.00</td>
          </tr>
          <tr th:remove="all" data-id="2" data-name="Bob" data-balance="-10000">
            <td>Bob</td>
            <td>-100.00</td>
          </tr>
          <tr>
            <td><b>Total</b></td>
            <td><b th:text="${#numbers.formatDecimal(BalanceTotal/100.0,1,2)}">150.00</b></td>
          </tr>
        </tbody>
      </table>
      
    </div>

    
  </body>
  
</html>
